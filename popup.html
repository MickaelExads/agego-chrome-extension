
<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      min-width: 320px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h3 { 
      margin: 0 0 16px 0; 
      font-size: 18px;
      color: #333;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title { 
      font-weight: 600;
      font-size: 13px;
      color: #666;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    button { 
      width: 100%; 
      padding: 10px; 
      margin-top: 8px; 
      cursor: pointer;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }
    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    .btn-primary {
      background: #0066ff;
      color: white;
    }
    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }
    .btn-action {
      background: #28a745;
      color: white;
    }
    #otpDisplay { 
      margin-top: 10px; 
      padding: 12px; 
      background: #f8f9fa; 
      border-radius: 6px; 
      text-align: center;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      font-weight: 600;
      color: #333;
      border: 2px solid #e0e0e0;
      cursor: pointer;
      transition: all 0.2s;
    }
    #otpDisplay:hover {
      background: #e9ecef;
      border-color: #0066ff;
    }
    label { 
      display: block; 
      margin-top: 12px; 
      font-size: 13px;
      color: #555;
      font-weight: 500;
    }
    input[type="text"], input[type="number"], input[type="email"] { 
      width: 100%; 
      padding: 8px; 
      margin-top: 4px; 
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
    }
    input[type="text"]:focus, input[type="number"]:focus, input[type="email"]:focus {
      outline: none;
      border-color: #0066ff;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
      margin-top: 8px;
    }
    .checkbox-label:hover {
      background: #e9ecef;
    }
    input[type="checkbox"] { 
      width: 18px;
      height: 18px;
      cursor: pointer;
      margin: 0;
    }
    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 20px 0;
    }
    .input-group {
      margin-bottom: 12px;
    }
    .save-btn-container {
      position: sticky;
      bottom: -16px;
      margin: 20px -16px -16px -16px;
      padding: 16px;
      background: white;
      border-top: 1px solid #e0e0e0;
    }
    .button-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .button-row button {
      flex: 1;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>MailHog OTP Extension</h3>
    
    <!-- Quick Actions -->
    <div class="section">
      <div class="section-title">Quick Actions</div>
      <div id="otpDisplay">Click to fetch OTP</div>
      <button id="fillBtn" class="btn-action">Fill OTP Code</button>
      <button id="fillCreditCardBtn" class="btn-action">Fill Credit Card</button>
      <button id="fillEmailBtn" class="btn-action">Fill Email</button>
    </div>
    
    <div class="divider"></div>
    
    <!-- MailHog Settings -->
    <div class="section">
      <div class="section-title">MailHog Settings</div>
      <div class="input-group">
        <label>API URL</label>
        <input type="text" id="mailhogUrl" placeholder="http://127.0.0.1:8025/api/v2/messages">
      </div>
      <div class="input-group">
        <label>OTP Pattern (Regex)</label>
        <input type="text" id="otpRegex" placeholder="\b(\d{4,8})\b">
      </div>
      <div class="input-group">
        <label>Polling Interval (milliseconds)</label>
        <input type="number" id="pollingInterval" placeholder="5000">
      </div>
    </div>
    
    <div class="divider"></div>
    
    <!-- Auto-Fill Features -->
    <div class="section">
      <div class="section-title">Auto-Fill Features</div>
      
      <label class="checkbox-label">
        <input type="checkbox" id="autoOtpFilling">
        <span>Auto-fill OTP codes</span>
      </label>
      
      <label class="checkbox-label">
        <input type="checkbox" id="autoCreditCardFilling">
        <span>Auto-fill credit card</span>
      </label>
      
      <label class="checkbox-label">
        <input type="checkbox" id="autoEmailFilling">
        <span>Auto-fill email addresses</span>
      </label>

       <div class="input-group" style="margin-left: 26px;">
        <label>Email Template ($ = timestamp)</label>
        <input type="email" id="emailPlaceholder" placeholder="test-$@email.com">
      </div>
    </div>
    
    <div class="save-btn-container">
      <button id="saveBtn" class="btn-primary">Save Settings</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
